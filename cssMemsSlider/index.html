<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>cssSlider</title>
  </head>
  <body>
    <div class="wrapper">
      <input type="radio" name="radio-name" id="rn1" checked />
      <input type="radio" name="radio-name" id="rn2" />
      <input type="radio" name="radio-name" id="rn3" />
      <input type="radio" name="radio-name" id="rn4" />
      <div class="container">
        <div class="slider__wrapper-block">
          <div class="inner-slider__wrapper">
            <div class="slide s1">
              <img src="./img/2.jpg" alt="slide1" />
            </div>
            <div class="slide">
              <img src="./img/3.jpg" alt="slide1" />
            </div>
            <div class="slide">
              <img src="./img/4.jpg" alt="slide1" />
            </div>
            <div class="slide">
              <img src="./img/5.jpg" alt="slide1" />
            </div>
          </div>
        </div>
        <div class="control__wrapper-block">
          <div class="text__wrapper-block">
            <div class="inner-humer__wrapper">
              <div class="humer-text ht-1">
                <p class="text">HA-HA-HA 1</p>
              </div>
              <div class="humer-text">
                <p class="text">HA-HA-HA 2</p>
              </div>
              <div class="humer-text">
                <p class="text">HA-HA-HA 3</p>
              </div>
              <div class="humer-text">
                <p class="text">HA-HA-HA 4</p>
              </div>
            </div>
          </div>
          <div class="navigation">
                <label for="rn1" class="bar b1">
                </label>
          
            <label for="rn2" class="bar b2"></label>
            <label for="rn3" class="bar b3"></label>
            <label for="rn4" class="bar b4"></label>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
